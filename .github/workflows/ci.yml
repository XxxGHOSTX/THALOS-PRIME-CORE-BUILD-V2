name: THALOS CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r dependencies.txt
    
    - name: Run tests
      run: |
        python3 tests.py
    
    - name: Verify system
      run: |
        python3 run_thalos.py --report
